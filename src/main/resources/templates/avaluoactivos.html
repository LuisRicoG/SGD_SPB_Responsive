<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Avaluo de Activos</title>  
        <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/style.css"/>                
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/js/view/descargageneral.js}"></script>        
        <script th:src="@{static/js/view/avaluosactivos.js}"></script>
        <script th:src="@{static/js/view/avaluosactivoszip.js}"></script>
         <link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm bg-transparent">
            <h5 class="my-0 mr-md-auto font-weight-normal whiteLetter">Bienvenido, <span th:text="${#authentication.getPrincipal().getUsername()}"></span></h5>
            <a class="ui-buttonhome ui-botton-menu" href="/SGD/menu"></a>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Cerrar sesión" class="btn btn-outline-primary"/>
            </form>            
        </div>
        <div class="notice" data-sel-notice="" id="notice" hidden="true">
            <div class="inner">
                <p id="flash_message" data-sel-notice-message="">
                </p><p>El archivo no se encuentra disponible. Por favor contacte al Administrador.</p>
                <span class="close-flash-message" onclick="document.getElementById('notice').style.display = 'none'; return false;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" title="Dismiss">
                        <path d="M44.4 7.7l-2.1-2.1L25 22.9 7.7 5.6 5.6 7.7 22.9 25 5.6 42.3l2.1 2.1L25 27.1l17.3 17.3 2.1-2.1L27.1 25z"></path>
                    </svg>
                </span>
                <p></p>
            </div>
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">AVALUO DE ACTIVOS</h1>
        </div>       
        <br/>
        <div class="table-responsive justify-content-center">
            <form method="POST" th:object="${vinculo}">
                <table class="facturas table table-hover">
                    <thead>
                        <tr>
                            <td>
                                <!--NADA -->
                                <table style="border: hidden">
                                    <tr style="border: hidden" th:each="cifras : ${valorescontables}">
                                        <td class="factlabel" style="border: hidden" th:text="'Gran Total: $ ' + ${cifras.total}"></td>
                                    </tr>
                                </table>
                            </td>
                            <td>                            
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">ENGORDA</h5>
                            </td>
                            <td>
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">RASTRO TIF</h5>
                            </td>
                            <td>
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">SALA DE CORTES</h5>
                            </td>
                            <td>
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">CORPORATIVO</h5>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <center><a id="inmuebles" class="btn btn-lg btn-block btn-light">INMUEBLES</a></center>
                                <!-- Aquí se imprimen cifras de totales -->
                                <table style="border: hidden">
                                    <tr style="border: hidden" th:each="cifras : ${valorescontables}">
                                        <td class="factlabel" style="border: hidden" th:text="'Total: $ ' + ${cifras.inmuebles}"></td>
                                    </tr>
                                </table>    
                            </td>
                            <td>
                                <center><a id="Iengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Irastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Icortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Icorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><a id="maqyequipo" class="btn btn-lg btn-block btn-light">MAQUINARIA Y EQUIPO</a></center>
                                <!-- Aquí se imprimen cifras de totales -->
                                <table style="border: hidden">
                                    <tr style="border: hidden" th:each="cifras : ${valorescontables}">
                                        <td class="factlabel" style="border: hidden" th:text="'Total: $ ' + ${cifras.maqyeq}"></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <center><a id="MyEengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="MyErastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="MyEcortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="MyEcorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><a id="eqtransporte" class="btn btn-lg btn-block btn-light">EQUIPO DE TRANSPORTE</a></center>
                                <!-- Aquí se imprimen cifras de totales -->
                                <table style="border: hidden">
                                    <tr style="border: hidden" th:each="cifras : ${valorescontables}">
                                        <td class="factlabel" style="border: hidden" th:text="'Total: $ ' + ${cifras.eqtrans}"></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <center><a id="EdTengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdTrastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdTcortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdTcorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><a id="mobiliario" class="btn btn-lg btn-block btn-light">MOBILIARIO</a></center>
                                <!-- Aquí se imprimen cifras de totales -->
                                <table style="border: hidden">
                                    <tr style="border: hidden" th:each="cifras : ${valorescontables}">
                                        <td class="factlabel" style="border: hidden" th:text="'Total: $ ' + ${cifras.mobiliario}"></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <center><a id="Moengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Morastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Mocortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Mocorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><a id="eqcomputo" class="btn btn-lg btn-block btn-light">EQUIPO DE COMPUTO</a></center>
                                <!-- Aquí se imprimen cifras de totales -->
                                <table style="border: hidden">
                                    <tr style="border: hidden" th:each="cifras : ${valorescontables}">
                                        <td class="factlabel" style="border: hidden" th:text="'Total: $ ' + ${cifras.eqcomputo}"></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <center><a id="EdCengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdCrastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdCcortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdCcorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>    
        </div>
        <div class="row footer bg-transparent">
            <div class="circleBase type1"></div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/popper/popper.min.js}"></script>
        <script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
