<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SGD-PRESENTACIONES CORPORATIVAS</title>  
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/style.css"/> 
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/js/view/descargageneral.js}"></script>        
        <script th:src="@{static/js/view/presentacionescorpo.js}"></script>
         <link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm bg-transparent">
                            <h5 class="my-0 mr-md-auto font-weight-normal whiteLetter">Bienvenido, <span th:text="${#authentication.getPrincipal().getUsername()}"></span></h5>
                            <a class="ui-buttonhome ui-botton-menu" href="/SGD/menu"></a>
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Cerrar sesión" class="btn btn-outline-primary"/>
                            </form>            
                        </div>
        <div class="notice" data-sel-notice="" id="notice" hidden="true">
            <div class="inner">
                <p id="flash_message" data-sel-notice-message="">
                </p><p>El archivo no se encuentra disponible. Por favor contacte al Administrador.</p>
                <span class="close-flash-message" onclick="document.getElementById('notice').style.display = 'none'; return false;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" title="Dismiss">
                        <path d="M44.4 7.7l-2.1-2.1L25 22.9 7.7 5.6 5.6 7.7 22.9 25 5.6 42.3l2.1 2.1L25 27.1l17.3 17.3 2.1-2.1L27.1 25z"></path>
                    </svg>
                </span>
                <p></p>
            </div>
        </div>
          <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                            <h1 class="display-4">PRESENTACIONES CORPORATIVAS</h1>
                        </div>
        <br>
         <div class="container">
             <div class="row justify-content-around">
                 <div class="col-12 col-xl-3">
                     <p><a id="tarjetaejecutiva" class="ui-buttonenlacessagarpa ui-button-agsa">TARJETA EJECUTIVA</a></p>
                 </div>
                 
                  <div class="col-12 col-xl-3">
                     <p><a id="proyectoespanol" class=" ui-buttonenlacessagarpa ui-button-agsa">JUSTIFICACION (ESPAÑOL)</a></p>
                 </div>
                 
                  <div class="col-12 col-xl-3">
                     <p><a id="proyectoingles" class=" ui-buttonenlacessagarpa ui-button-agsa">JUSTIFICACION (INGLES)</a></p>
                 </div>
                 
             </div>
             
             
         </div>
  
        
    <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
                        <script th:src="@{static/popper/popper.min.js}"></script>
                        <script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
