<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>        
        <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
        <title>SGD</title>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>        
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm bg-transparent">
            <h5 class="my-0 mr-md-auto font-weight-normal whiteLetter">Bienvenido, <span th:text="${#authentication.getPrincipal().getUsername()}"></span></h5>
            <a class="btn ui-buttonhome ui-botton-menu" href="/SGD/menu"></a>
            <a onclick="goBack()" class="btn ui-buttonhome ui-botton-regreso"></a>           
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 class="display-4">ESTADOS FINANCIEROS</h2>
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <select id="year" class="rounded" style="width: 20%" >
                <option th:each="valor : ${lista}" th:value="${valor.descripcion}" th:text="${valor.descripcion}">
                </option>
            </select> 
        </div>        
        <div class="container">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Q1</h4>
                    </div>
                    <div class="card-body" >
                        <p><a id="enero" class="btn btn-lg btn-block btn-light menubutton">ENERO</a></p>
                        <p><a id="febrero" class="btn btn-lg btn-block btn-light menubutton">FEBRERO</a></p>
                        <p><a id="marzo" class="btn btn-lg btn-block btn-light menubutton">MARZO</a></p> 
                    </div>
                </div>
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Q2</h4>
                    </div>
                    <div class="card-body">
                        <p><a id="abril" class="btn btn-lg btn-block btn-light menubutton">ABRIL</a></p>
                        <p><a id="mayo" class="btn btn-lg btn-block btn-light menubutton">MAYO</a></p>
                        <p><a id="junio" class="btn btn-lg btn-block btn-light menubutton">JUNIO</a></p>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Q3</h4>
                    </div>
                    <div class="card-body">
                        <p><a id="julio" class="btn btn-lg btn-block btn-light menubutton">JULIO</a></p>
                        <p><a id="agosto" class="btn btn-lg btn-block btn-light menubutton">AGOSTO</a></p>
                        <p><a id="septiembre" class="btn btn-lg btn-block btn-light menubutton">SEPTIEMBRE</a></p> 
                    </div>
                </div>
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Q4</h4>
                    </div>
                    <div class="card-body">
                        <p><a id="octubre" class="btn btn-lg btn-block btn-light menubutton">OCTUBRE</a></p>
                        <p><a id="noviembre" class="btn btn-lg btn-block btn-light menubutton">NOVIEMBRE</a></p>
                        <p><a id="diciembre" class="btn btn-lg btn-block btn-light menubutton">DICIEMBRE</a></p>
                    </div>
                </div>				
            </div>           
        </div>        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/popper/popper.min.js}"></script>
        <script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{static/js/view/descargageneral.js}"></script>
        <script th:src="@{static/js/view/estadosfinancieros.js}"></script>
    </body>
</html>
