<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>        
        <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/js/view/descargageneral.js}"></script>
        <script th:src="@{static/js/view/estadosfinancieros.js}"></script>
        <title>SGD</title>        
        <link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>            
    </head>
    <body>
        <div th:replace="encabezado :: div">...</div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">ESTADOS FINANCIEROS</h1>
        </div>  
        <div class="row text-center">
             <div class="offset-sm-2 col-sm-8 offset-md-5 col-md-2 Padding-top-botton">
                 <select id="year" style="width: 100%">
                     <option th:each="valor : ${lista}" th:value="${valor.descripcion}" th:text="${valor.descripcion}">
                     </option>
                 </select>                    
             </div>   
         </div>         
        <div class="container" style="max-width: 80%">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-white">Q1</h4>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <p><a id="enero" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">ENERO</a></p>
                        <p><a id="febrero" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">FEBRERO</a></p>
                        <p><a id="marzo" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">MARZO</a></p>  
                    </div>
                </div>
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-white">Q2</h4>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <p><a id="abril" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">ABRIL</a></p>
                        <p><a id="mayo" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">MAYO</a></p>
                        <p><a id="junio" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">JUNIO</a></p>  
                    </div>
                </div>
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-white">Q3</h4>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <p><a id="julio" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">JULIO</a></p>
                        <p><a id="agosto" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">AGOSTO</a></p>
                        <p><a id="septiembre" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">SEPTIEMBRE</a></p> 
                    </div>
                </div>
                <div class="card mb-4 shadow-sm bg-transparent" style="border-color: white">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-white">Q4</h4>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <p><a id="octubre" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">OCTUBRE</a></p>
                        <p><a id="noviembre" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">NOVIEMBRE</a></p>
                        <p><a id="diciembre" class="btn btn-lg btn-block btn-light menubutton bg-secondary text-white">DICIEMBRE</a></p> 
                    </div>
                </div>
            </div>
        </div>       
        <footer class="pt-4 my-md-5 pt-md-5">
            <div class="row">
                <div class="col-6 col-md">
                    <div class="circleBase type1"></div>
                </div>
            </div>
        </footer>        
    </body>
</html>
