<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Seguros</title>  
        <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/style.css"/>              
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/js/view/descargageneral.js}"></script>        
        <script th:src="@{static/js/view/seguros.js}"></script>
        <script th:src="@{static/js/view/seguroszip.js}"></script>
         <link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div th:replace="encabezado :: div">...</div>
        <div class="notice" data-sel-notice="" id="notice" hidden="true">
            <div class="inner">
                <p id="flash_message" data-sel-notice-message="">
                </p><p>El archivo no se encuentra disponible. Por favor contacte al Administrador.</p>
                <span class="close-flash-message" onclick="document.getElementById('notice').style.display = 'none'; return false;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" title="Dismiss">
                        <path d="M44.4 7.7l-2.1-2.1L25 22.9 7.7 5.6 5.6 7.7 22.9 25 5.6 42.3l2.1 2.1L25 27.1l17.3 17.3 2.1-2.1L27.1 25z"></path>
                    </svg>
                </span>
                <p></p>
            </div>
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">SEGUROS</h1>
        </div>         
        <br/>
        <div class="table-responsive justify-content-center">
            <form method="POST" th:object="${vinculo}">
                <table class="facturas table table-hover">
                    <thead>
                        <tr>
                            <td>
                                <!--NADA -->                    
                            </td>
                            <td>                            
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">ENGORDA</h5>
                            </td>
                            <td>
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">RASTRO TIF</h5>
                            </td>
                            <td>
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">SALA DE CORTES</h5>
                            </td>
                            <td>
                                <h5 class="my-0 mr-md-auto font-weight-bold whiteLetter text-center">CORPORATIVO</h5>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a id="inmuebles" class="factbutton1" style="color: white;">INMUEBLES</a>
                            </td>
                            <td>
                                <center><a id="Iengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Irastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Icortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Icorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a id="maqyequipo" class="factbutton1" style="color: white;">MAQUINARIA Y EQUIPO</a>
                            </td>
                            <td>
                                <center><a id="MyEengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="MyErastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="MyEcortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="MyEcorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a id="eqtransporte" class="factbutton1" style="color: white;">EQUIPO DE TRANSPORTE</a>
                            </td>
                            <td>
                                <center><a id="EdTengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdTrastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdTcortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdTcorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a id="mobiliario" class="factbutton1" style="color: white;">MOBILIARIO</a>
                            </td>
                            <td>
                                <center><a id="Moengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Morastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Mocortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="Mocorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a id="eqcomputo" class="factbutton1" style="color: white;">EQUIPO DE COMPUTO</a>
                            </td>
                            <td>
                                <center><a id="EdCengorda" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdCrastro" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdCcortes" class="palomita"></a></center>
                            </td>
                            <td>
                                <center><a id="EdCcorporativo" class="palomita"></a></center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>    
        </div>
        <div class="row footer bg-transparent">
            <div class="circleBase type1"></div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script th:src="@{static/jquery/jquery-3.4.1.min.js}"></script>
        <script th:src="@{static/popper/popper.min.js}"></script>
        <script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
