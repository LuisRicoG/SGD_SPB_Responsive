<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SGD</title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
          <link rel="shortcut icon" type="image/x-icon" href="../images/icovaca.ico"  />

          
    </head>

    <body>

        <div class="row header center bg-transparent">
            <h1>
                AGROPARQUE GANADERO DEL SURESTE
            </h1>
        </div>
        <br><br><br><br><br>
        <div class="contents bg-transparent">
            <div class="col-1-3 padding"></div>
            <div class="col-1-3">
                <form action="#" th:action="@{/index}" id="loginForm" method="post">
                    <table border="1">
                        <tr>
                            <td><label style="color: white" th:text="USUARIO" /></td>
                            <td><input id="username" name="username" type="text"/></td>
                        </tr>
                        <tr>
                            <td><label style="color: white" th:text="CONTRASENA" /></td>
                            <td><input id="password" name="password" type="password"/></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="LOG IN" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row footer bg-transparent">
            <div class="circleBase type1"></div>
        </div>
    </body>
</html>
